            color: rgb(36, 187, 36);

        }

            font-size: 25px;

        .num {
            margin-left: 50px;

        }

        .num-txt {
            background-color: #F5DB00;

        .number {

        #inf {

            justify-content: center;

            justify-content: center;
            align-items: center;
            height: 50px;
            background-color: #E8E9E9;
            font-size: 18px;
            font-weight: bold;
        }

        .menu:hover,
        .products:hover,
        .house:hover,
        .new-year:hover {
            background-color: #04a351;
            color: white;
        }

        .carousel-parent {
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            width: 650px !important;
        }

        .image>img {
            height: 427px;
            margin-left: 25px;
        }

        #heart {
            font-size: 25px;
            color: white;
        }

        #cart {
            font-size: 25px;
        }

        #totall {

            font-size: 13px;

        .cart-par {
